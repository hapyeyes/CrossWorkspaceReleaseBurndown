<!DOCTYPE html>
<html>
<head>
    <title>CrossWorkspaceReleaseBurndown</title>

    <script type="text/javascript" src="https://rally1.rallydev.com/apps/2.0/sdk.js"></script>

    <script type="text/javascript">
        Rally.onReady(function () {
                Ext.define("CrossWorkspaceReleaseBurndownApp",{extend:"Rally.app.App",componentCls:"app",requires:["Deft.Deferred","Ext.form.field.ComboBox","Rally.data.wsapi.Store"],launch:function(){Deft.Chain.pipeline([this.getWorkspaceCollection,this.getReleasesInWorkspaces,this.filterLikeReleases,this.createFilteredCombobox],this)},getWorkspaceCollection:function(){var deferred=Ext.create("Deft.Deferred");return Ext.create("Rally.data.wsapi.Store",{model:"Subscription",fetch:["Workspaces"],autoLoad:!0,listeners:{load:function(store,data){var subscription=data[0];subscription.getCollection("Workspaces").load({fetch:["ObjectID","Name","State"],filters:[{property:"State",operator:"!=",value:"Closed"}],callback:function(records){deferred.resolve(records)}})}}}),deferred.promise},getReleasesInWorkspaces:function(workspaces){return Deft.Chain.parallel(_.map(workspaces,function(workspace){return function(){var store=Ext.create("Rally.data.wsapi.Store",{model:"Release",fetch:!0,limit:1/0,context:{workspace:Rally.util.Ref.getRelativeUri(workspace),project:null}});return store.load()}}))},filterLikeReleases:function(aggregateRecords){var deferred=Ext.create("Deft.Deferred"),allReleases=_.pluck(_.flatten(aggregateRecords),"data"),releases=[],me=this;return _.map(allReleases,function(release){var likeRelease=me._isLikeReleaseInList(releases,release.Name);if(likeRelease)likeRelease.ObjectID.push(release.ObjectID),me._isLikeReleaseWorkspaceInList(likeRelease.Workspace,release.Workspace._refObjectName)||likeRelease.Workspace.push(release.Workspace);else{var formattedStartDate=Rally.util.DateTime.formatWithDefault(release.ReleaseStartDate),shiftedEndDate=Rally.util.DateTime.shiftTimezoneOffDate(release.ReleaseDate),formattedEndDate=Rally.util.DateTime.formatWithDefault(shiftedEndDate);releases.push({Name:release.Name,ObjectID:[release.ObjectID],Workspace:[release.Workspace],ReleaseStartDate:formattedStartDate,ReleaseDate:formattedEndDate})}}),releases=_.sortBy(releases,"Name"),deferred.resolve(releases),deferred.promise},createFilteredCombobox:function(filteredReleases){this.add({xtype:"combobox",fieldLabel:"Choose Release",store:Ext.create("Ext.data.Store",{data:filteredReleases,fields:["Name","ObjectID","Workspace","ReleaseStartDate","ReleaseDate"]}),displayField:"Name",valueField:"ObjectId",width:600,listeners:{select:function(combo,record){}},listConfig:{itemTpl:new Ext.XTemplate('<div class="release-name">{Name} &nbsp; &ndash; &nbsp; </div><div class="workspace-names">( <tpl for="Workspace">{_refObjectName} </tpl>)</div><div class="release-dates">{ReleaseStartDate} &nbsp; &ndash; &nbsp; {ReleaseDate}</div>'),shadow:"drop"}})},_isLikeReleaseInList:function(releases,releaseName){return _.find(releases,function(release){return release.Name===releaseName})},_isLikeReleaseWorkspaceInList:function(workspaces,workspaceName){return _.find(workspaces,function(workspace){return workspace._refObjectName===workspaceName})}});

            Rally.launchApp('CrossWorkspaceReleaseBurndownApp', {
                name:"CrossWorkspaceReleaseBurndown",
	            parentRepos:""
            });

        });
    </script>


    <style type="text/css">
        .release-name{display:inline}.workspace-names{display:inline}.release-dates{text-align:right}
    </style>
</head>

</body>
</html>
